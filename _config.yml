# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html

# Site
title: 渐渐
subtitle: 幾多優美落霞記得多少
description: "二次元 / 口琴 / 游戏"
keywords:
author: Kudryavka
language: zh-CN
timezone: Asia/Shanghai

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://blog.kudryavka.site
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: "categories"
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index2_include_index: true
index2_generator:
  - layout: "index"
    path: "notes"
    per_page: 5
    order_by: -date
    include:
      - category 笔记
  - layout: "index"
    path: "life"
    per_page: 5
    order_by: -date
    include:
      - category 生活

# Category & Tag
default_category: uncategorized
category_map:
  生活: category_life
  笔记: category_notes
  一壹: one
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
# include:
# exclude:
# ignore:

# Extensions
theme: next

# Deployment
deploy:
  type: git
  repo: https://github.com/kudryavka1013/kudryavka1013.GitHub.io
  branch: gh-pages

# 文章字数统计和阅读时长估计
symbols_count_time:
  symbols: false # 文章字数统计
  time: false # 文章阅读时长
  total_symbols: true # 站点总字数统计
  total_time: true # 站点总阅读时长
  exclude_codeblock: true # 排除代码字数统计
  awl: 2 # Average Word Length
  wpm: 200 # Words Per Minute（每分钟阅读词数）

# 文章摘要
excerpt:
  depth: 2
  excerpt_excludes: []
  more_excludes: []
  hideWholePostExcerpts: true

# live2d配置
live2d:
  enable: false
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    use: aoba
  display:
    position: right
    width: 200
    height: 300
    hOffset: 50
    vOffset: -30
  mobile:
    show: false
  react:
    opacity: 1
